<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="Style2pendaftaran.css">
</head>
<body>
<form>
    <h2 id="judul">Pendaftaran Mahasiswa Baru</h2>
    <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
    <input type="text" id="npm" name="npm">

    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama">

    <label for="alamat">Alamat</label>
    <textarea id="alamat" name="alamat"></textarea>

    <label>Jenis Kelamin</label>
    <input type="radio" id="laki" name="gender" value="Laki-Laki">Laki-Laki<br>
    <input type="radio" id="perempuan" name="gender" value="Perempuan">Perempuan

    <label for="prodi">Program Studi</label>
    <select id="prodi" name="prodi">
        <option>Teknik Informatika</option>
        <option>Sistem Informasi</option>
    </select>

    <button type="submit">Tambah</button>
</form>
</body>
</html>
